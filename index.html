<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Human Behind The Curtain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Human Behind The Curtain</h1>
      <div id="sessionLabel" class="session-label"></div>
      <div id="roleLabel" class="role-label"></div>
    </header>

    <main class="app-main">
      <!-- Role picker overlay -->
      <div id="rolePicker" class="role-picker">
        <div class="role-card">
          <h2>Who are you?</h2>
          <p>Select how you want to participate in this session.</p>
          <div class="role-buttons">
            <button id="managerBtn" class="primary-btn">I am a manager</button>
            <button id="operatorBtn" class="secondary-btn">I am the human behind the curtain</button>
          </div>
        </div>
      </div>

      <!-- Chat layout -->
      <section class="chat-container">
        <div class="chat-history" id="messages"></div>

        <form class="chat-input" id="messageForm">
          <textarea
            id="messageInput"
            rows="2"
            placeholder="Type a messageâ€¦"
          ></textarea>
          <button type="submit" id="sendButton" disabled>Send</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Firebase SDKs from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
