<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Human Behind The Curtain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Human Behind The Curtain</h1>
        <div class="header-actions">
          <div id="projectLabel" class="session-pill"></div>
          <div id="sessionLabel" class="session-pill"></div>
          <button id="copySession" type="button" class="ghost-btn">Copy Session Link</button>
          <button id="endSession" type="button" class="danger-btn">End Session</button>
          <div id="copyToast" class="toast" role="status" aria-live="polite"></div>
        </div>
      </header>

      <section class="role-bar">
        <div class="role-bar__label">
          <p class="eyebrow">Your role</p>
          <div id="roleLabel" class="role-label"></div>
        </div>
        <label class="role-switch">
          <span>Switch role</span>
          <select id="roleSwitcher">
            <option value="">Select…</option>
            <option value="manager">Manager</option>
            <option value="worker">Human behind the curtain</option>
          </select>
        </label>
      </section>

    <main class="app-main">
      <!-- Role picker overlay -->
      <div id="rolePicker" class="role-picker">
        <div class="role-card">
          <h2>Who are you?</h2>
          <p>Select how you want to participate in this session.</p>
          <div class="role-buttons">
            <button id="managerBtn" class="primary-btn">I am a manager</button>
            <button id="operatorBtn" class="secondary-btn">I am the human behind the curtain</button>
          </div>
        </div>
      </div>

      <!-- Chat layout -->
      <div class="workspace">
        <section class="chat-container">
          <div class="chat-header-bar">
            <div class="chat-persona">
              <div id="chatAvatar" class="chat-avatar">HC</div>
              <div class="chat-persona__text">
                <div id="chatPersonaName" class="chat-persona__name">Human Manager</div>
                <div id="chatCounterparty" class="chat-persona__meta">Chatting with Digital Worker</div>
              </div>
            </div>
          </div>

          <div class="chat-tabs">
            <button type="button" class="chat-tab active">Chat</button>
          </div>

          <div class="chat-history" id="messages"></div>

          <div id="suggestionsBar" class="suggestions-bar" hidden>
            <div class="suggestions-bar__label">Suggested replies</div>
            <div id="suggestionButtons" class="suggestions-bar__buttons"></div>
          </div>

          <div id="quickReplies" class="quick-replies" hidden></div>

          <form class="chat-input" id="messageForm">
            <textarea
              id="messageInput"
              rows="2"
              placeholder="Type a message…"
            ></textarea>
            <button type="submit" id="sendButton" disabled>Send</button>
          </form>
        </section>

        <aside id="workerTools" class="tools-panel" hidden>
          <div class="tool-card">
            <div class="tool-card__header">
              <p class="eyebrow">Worker tools</p>
              <h3>Response timer</h3>
            </div>
            <div id="responseTimer" class="response-timer" hidden></div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <!-- Firebase SDKs from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="../app.js"></script>
</body>
</html>
